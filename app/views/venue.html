<div id="venueInfo">
	<h2>{{name}}</h2>
	<h3>{{description}}</h3>
</div>

<div id="mainInfo">
	<div id="wrapper">
		<div id="detailedInfo">
			<h3>Address:</h3> <div id="address"><h4>{{fullAddress}}</h4></div>
			<h3 ng-show="hasWorkingHours">We work:</h3> <div id="workingHours" ng-repeat="item in workingHours"><h4>{{item}}</h4></div>
			<div ng-show="hasPhone || hasUrl">
				<h3>Contacts:</h3>
				<h4 ng-show="hasPhone">Phone: {{phone}}</h4>
				<h4 ng-show="hasUrl">Website: <a href="{{website}}" target="_blank">{{website}}</a></h4>
			</div>
		</div>

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" ng-show="hasPhotos">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		  	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="{{$index+1}}"  ng-repeat="image in imagesMas"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active" >
		      <img ng-src="{{firstImage}}" alt="...">
		      <div class="carousel-caption">
		      </div>
		    </div>
		    <div class="item" ng-repeat="image in imagesMas">
		      <img ng-src="{{image}}" alt="...">
		      <div class="carousel-caption">
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" ng-click="$event.preventDefault()" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" ng-click="$event.preventDefault()" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<div id = "map">
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="showMap()" scroll href="#map_canvas">
		  Show it on map
		</button>
		<div class="collapse" id="collapseExample">
		  <div class="well" id="map_canvas">
		  </div>
		</div>
	</div>
</div>
